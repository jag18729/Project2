<!DOCTYPE html>
<html>
<head>
    <title>John Wick's Giga Pet</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>This is John Wick's Giga Pet</h1>
    </header>

    <main>
        <section class="pet-image-container">
            <img class="pet-image" src="https://movieseriescourt.wordpress.com/wp-content/uploads/2015/02/johnwick.jpg">
            <div class="pet-speech-bubble"></div>
        </section>

        <section class="dashboard">
            <div>Name: <strong><span class="name"></span></strong></div>
            <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
            <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
            <div>Cleanliness: <strong><span class="cleanliness"></span>%</strong></div>

            <div class="button-container">
                <button class="treat-button">Treat</button>
                <button class="play-button">Play</button>
                <button class="exercise-button">Exercise</button>
                <button class="bath-button">Bath</button>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
